<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google translater in js</title>
    <link rel="stylesheet" href="Translater Login.css">
</head>
<body>
    
    <table>
        <tr>
            <td><td><h1>Login Page</h1></td></td>
        </tr>
        <tr>
            <td><label for="na">Name</label></td>
            <td><input type="text" id="na" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <td><label for="nu">Number</label></td>
            <td><input type="number" id="nu" placeholder="Enter your Number"></td>
        </tr>
        <tr>
            <td><label for="ma">Email</label></td>
            <td><input type="email" id="ma" placeholder="Enter your Email"></td>
        </tr>
        <tr>
            <td><label for="pa">Password</label></td>
            <td><input type="password" id="pa" placeholder="Enter your Password"></td>
        </tr>
        <tr>
            <td><td><button>Login</button></td></td>
        </tr>
        <tr>
            <td><td><p id="trans"></p></td></td>
        </tr>
    </table>



    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="Translater Login.js"></script>
</body>
</html>
