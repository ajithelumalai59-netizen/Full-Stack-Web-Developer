<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Frontend</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <form onsubmit="setValue()">
        <label for="d1" >First Name</label>
        <input type="text" id="d1" placeholder="Enter your First Name">

        <label for="d2" >Second Name</label>
        <input type="text" id="d2" placeholder="Enter your Second Name">

        <label for="d3" >Email Address</label>
        <input type="email" id="d3" placeholder="Enter Email">

        <label for="d4" >Password</label>
        <input type="password" id="d4" placeholder="Enter Password">

        <label for="d5" >Data of Birth</label>
        <input type="date" id="d5">


        <button onclick="sumbit()">sumbit</button>
    </form>

    <script src="Form.js"></script>
</body>
</html>
