<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules brack in html</title>
    <style>
        body{
            background-color: black;
            border: 0;
        }
        .main{
            background-color: white;
            width: 90vw;
            height: 90vh;
            position: relative;
            left: 5vw;
            right: 5vh;
        }
        .Box{
            width: 2vw;
            height: 20vh;
        }
        .sub1{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 25vh;
            color: white;
            text-align: center;
            font-size: xx-large;
            z-index: 1;

        }
        .sub2{
            position: absolute;
            top: 20vh;

        }
        .sub3{
            position: absolute;
            top: 20vh;
            left: 100vh;
        }
        .sub4{
            position: absolute;
            bottom: 15vh;

        }
        .sub5{
            position: absolute;
            top: 55vh;
            left:100vh;

        }
        .sub6{
            position: absolute;
            bottom: 35vh;
            left: 50vh;
        }
    </style>

</head>
<body>
    <div class="main">
    <div class="sub1">
        <h1>Classic images</h1>
        <h2>IMAGES</h2>
        <h3>Photographics</h3>

    </div>
    <div class="Box sub2">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/024/692/084/small/ai-generated-ai-generative-vintage-retro-classic-car-porsche-minimal-luxury-expensive-super-car-graphic-art-photo.jpg" alt="car"
        style="width: 450px; height: 200px;">

    </div>
    <div class="Box sub3">
        <img src="https://www.royalenfield.com/content/dam/royal-enfield/usa/motorcycles/classic-350/landing/desktop/classic-350-banner.jpg" alt="bike"
        style="width: 450px; height: 200px;">
    </div>
    <div class="Box sub4">
        <img src="https://img.freepik.com/premium-photo/fantastic-classic-vintage-retro-style-old-luxury-car-vintage-retro-car-city_969759-1762.jpg?semt=ais_hybrid&w=740&q=80" alt="car"
        style="width: 450px; height: 200px;">

    </div>
    <div class=" Box sub5">
        <img src="https://cdn.pixabay.com/photo/2013/07/13/11/27/car-158202_640.png" alt="car"
        style="width: 450px; height: 200px;">

    </div>
    <div class="Box sub6">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_webp/1e679043931927.5801f77bda2e1.jpg" alt="car"
        style="width: 450px; height: 200px;">
    </div>




    </div>

</html>
