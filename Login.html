<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login3 in html</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/043/213/057/non_2x/car-logo-against-red-and-blue-background-design-a-sleek-emblem-for-an-automotive-repair-business-minimalist-simple-modern-logo-design-free-vector.jpg">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    
    <div>
        <h1>Login Here</h1>
        <table>
        
        <tr>
            <td><label for="na">Name</label></td>
            <td><input type="text" id="na" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <td><label for="nu">Number</label></td>
            <td><input type="number" id="nu" placeholder="Enter your Number"></td>
        </tr>
        <tr>
            <td><label for="ma">E-mail</label></td>
            <td><input type="email" id="ma" placeholder="Enter your E-mail"></td>
        </tr>
        <tr>
            <td><label for="pa">Password</label></td>
            <td><input type="password" id="pa" placeholder="Enter your Password"></td>
        </tr>

        <td><button>Login</button></td>

    </table>
    </div>
</body>
</html>
